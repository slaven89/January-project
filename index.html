<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body class="wholeScreen">
<div>
    <p id="playerChoose">Rock beats Scissors. 
        Paper beats Rock. 
        Scissors beats Paper.</p>
    <select id="choice" required>
        <option>Rock</option>
        <option>Paper</option>
        <option>Scissors</option>
    </select>
    <button type="submit" id="shootButton">Shoot</button>
</div>

<div class="pictureBox">
    <img src=""  id="playerVisual">
    <img src=""  id="computerVisual">

<!--Results are shown-->
<h1 id="whatHappened"></h1>


<!--Score is kept here-->
<div id="keepScore"></div>
<button hidden id="goAgainButton">Go Again.</button>
</div>

<div hidden id="endOfGame">
    <button onclick="window.location.reload()" id="redoButton">Start New Game.</button>
</div>
</body>
<script src="main.js"></script>
</html>
