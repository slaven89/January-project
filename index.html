<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<!--Player chooses rock, paper,scissors-->
<div>
    <p id="playerChoose">Choose Rock, Paper or Scissors</p>
    <select required>
        <option>Rock</option>
        <option>Paper</option>
        <option>Scissors</option>
    </select>
    <button type="submit" id="shootButton">Shoot</button>
</div>

<!-- Shows image of what player chose, three seconds later -->
<div>
    <p id="playerAnnouncement"> </p>
</div>

<!-- Computer chooses half a second later, shows what computer chose -->
<div>
    <p id="computerAnnouncement"> </p>
</div>
<!--Results are shown-->
<div>

</div>

</html>
