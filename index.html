<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<!--Player chooses rock, paper,scissors-->
<div>
    <p id="playerChoose">Choose Rock, Paper or Scissors</p>
    <select id="choice" required>
        <option>Rock</option>
        <option>Paper</option>
        <option>Scissors</option>
    </select>
    <button type="submit" id="shootButton">Shoot</button>
</div>

<div class="pictureBox">
    <img src="" id="playerVisual">
</div>


<div class="pictureBox">
    <img src="" id="computerVisual">
</div>
<!--Results are shown-->
<h1 id="whatHappened"></h1>


<!--Score is kept here-->
<div id="keepScore"></div>
<button hidden id="goAgainButton">Go Again</button>

<div hidden id="endOfGame">
</div>
<script src="main.js"></script>
</html>
